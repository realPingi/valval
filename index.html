<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valval is happy!</title>
        <link rel="icon" href="images/evoli.jpeg">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head> 
    <body>
    </body> 
    <script>
        const max = 8;
        const count = 3;
        for (i=1; i<=count; i++) {
            const random = Math.floor(Math.random() * (max - 1)) + 1;
            const imagePath = "images/" + random + ".jpeg";
            const textPath = "texts/" + random + ".html";

            const div = document.createElement('div');
            div.className = "container";
            const imageDiv = document.createElement('div');
            const image = document.createElement('img');
            const iframeDiv = document.createElement('div');
            const iframe = document.createElement('iframe');

            image.src = imagePath;
            image.alt = "cute chibi";
            iframe.src = textPath;
            iframe.frameBorder = "0";

            imageDiv.appendChild(image);
            iframeDiv.appendChild(iframe);
            div.appendChild(imageDiv);
            div.appendChild(iframeDiv);
            document.body.appendChild(div);
        }
    </script>
</html>
